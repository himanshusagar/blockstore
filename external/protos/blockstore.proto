syntax = "proto3";

package helloworld;


////////////////// Store RPC begin ////////////////
message CrashRequest{
  int32 request = 1;
}
message CrashResponse{
  int32 reply = 1;
}
message PingRequest{
  string request = 1;
}
message PongResponse{
  string response = 1;
  bool leader = 2;
}
message ReadRequest {
  int64 address = 1;
}
message ReadResponse {
  int32 errCode = 1;
  bytes data = 2;
}
message WriteRequest {
  int32 errCode = 1;
  bytes data = 2;
  int64 address = 3;
}
message WriteResponse {
  int32 errCode = 1;
}
message LogRequest {
  int64 offset = 1;
}
message LogResponse {
  WriteRequest entry = 1;
  int32 retCode = 2;
}
service StoreRPC {
  rpc SayRead (ReadRequest) returns (ReadResponse) {}
  rpc SayWrite (WriteRequest) returns (WriteResponse) {}
  rpc SayGetLog (LogRequest) returns (LogResponse) {}
  rpc HeartBeat (PingRequest) returns (PongResponse) {}
  rpc SetCrashpoint (CrashRequest) returns (CrashResponse) {}
}
////////////////// Store RPC end ////////////////

